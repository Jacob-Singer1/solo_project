<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Deck</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="color: red;">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/decks/new" method="post">
        <h1>Create New Deck</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
        <!-- {#<p>Name</p> -----------------------------------format before bootstrap imported (still works)
        <input type="text" name="name" placeholder="Deck Name">
        <p>Description</p>
        <input type="text" name="description" placeholder="Deck Description">
        <input type="submit" value="Create Deck">
    </form>#} -->

    
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Deck Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" id="inputPassword3" placeholder="Deck Description">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" Value="Create Deck">Create</button>
    </form>
</body>

</html>
