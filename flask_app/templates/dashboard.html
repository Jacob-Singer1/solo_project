<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>

    <h1>Welcome, {{user.first_name}}</h1>
    <a href="/decks/new">+ Create</a>
    <a href="/user/{{user.id}}">Account</a>
    <a href="/logout">Log Out</a>
    <h3>List of Decks:</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Added By:</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <td>{% for deck in decks %}
                <tr>
                    <th scope="row">{{deck.id}}</a></th>
                    <th scope="row"><a href="/decks/{{deck.id}}">{{deck.name}}</a></th>
                    <td>{{deck.player.first_name}} {{deck.player.last_name}}</td>
                    <td><a href="/decks/{{deck.id}}">View</a></td>
                    {% if deck.player.id == session["user_id"] %}
                    <td><a href="/decks/edit/{{deck.id}}">Edit</a></td>
                    <td><a href="/decks/delete/{{deck.id}}">delete</a></td>
                        {% endif %}
                </tr>
                {% endfor %}
            </td>
        </tbody>
    </table>
</body>

</html>
